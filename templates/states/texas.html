{% extends 'base.html' %}

{% block title %}
    <title>Sightings in {{ state_code }} | State Page</title>
{% endblock title %}



{% block content %}


<div class="main-state-container">
    <div class="header-area">
        <img src="/static/images/state_images/{{ image }}" alt="" width="100" height="100">
        <div class="header-area-content">
            {{ state }}
            <div class="sep"></div>
            {{ total_sightings }} total sightings
        </div>
    </div>

</div>


{% endblock content %}
